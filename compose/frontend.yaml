version: '3.6'

services:
  frontend:
    image: "docker.pkg.github.com/mobidax/opendax/baseapp:2.3.27"
    volumes:
      - ../config/frontend/env.js:/usr/share/nginx/html/config/env.js
    labels:
      traefik.enable: true
      traefik.frontend.rule: "PathPrefix:/;Host:www.app.local"
      traefik.port: 3000

  tower:
    image: "quay.io/openware/tower:2.3.138"
    volumes:
      - ../config/frontend/tower.js:/home/app/env.js
    labels:
      traefik.enable: true
      traefik.frontend.rule: "PathPrefix:/tower;Host:www.app.local"
      traefik.port: 8080

